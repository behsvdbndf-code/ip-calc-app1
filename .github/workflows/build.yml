name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Стабильная версия для Flet
          channel: 'stable'

      - name: Install dependencies
        run: |
          pip install flet

      - name: Build APK
        run: |
          # Соглашаемся с лицензиями Android и запускаем сборку
          yes | flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ip-calculator-app
          path: build/apk/*.apk
