name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install flet
          
      - name: Build APK
        run: |
          # Команда сборки flet
          flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-calculator-app
          path: build/apk/*.apk
