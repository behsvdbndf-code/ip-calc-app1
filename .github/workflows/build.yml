name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        run: |
          # Мы просто запускаем сборку. 
          # В новых версиях Flet сам подхватывает окружение.
          flet build apk
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ip-calculator-app
          path: build/apk/*.apk
