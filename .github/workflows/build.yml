name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        run: |
          # --no-docker критически важен для сборки прямо в GitHub Actions
          # yes | автоматически нажмет "y" когда Flet спросит про установку Flutter
          yes | flet build apk --no-docker

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ip-calculator-app
          path: build/apk/*.apk
